<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-regist-login.css">
    <link rel="stylesheet" href="css/navbar-footer.css">
    <link rel="icon" href="../img/logo.jpg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body data-aos="fade-up" data-aos-duration="3000">
    <div class="container">
        <nav class="navbar navbar-light" data-aos="zoom-out-down">
            <div class="container-fluid d-flex justify-content-center">
              <a href="index.html" class="navbar-brand d-flex align-items-center"><ion-icon name="heart-circle-outline"></ion-icon>CM Shop</a>
                <div class="d-flex justify-content-around css-width">
                    <div>
                        <form class="d-flex m-1">
                            <input class="form-control me-2 css-searchInput" type="search" placeholder="Find your style.." aria-label="Search">
                            <button class="btn d-flex align-items-center css-search" type="submit"><ion-icon name="search-outline"></ion-icon></button>
                        </form>
                    </div>
                    <div class="d-flex">
                        <a href="contact-us.html" class="d-flex border border-dark p-2 m-1 rounded text-decoration-none text-reset">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="css-container">
        <h2>Contact</h2>
        <div class="form-card">
            <div class="form-column">
                <div class="inputBox">
                    <input type="text" required>
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="form-card">
            <div class="form-column">
                <div class="inputBox">
                    <input type="text" required>
                    <span class="text">Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="form-card">
            <div class="form-column">
                <div class="inputBox">
                    <input type="text" required>
                    <span class="text">Text</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        <div class="form-card">
            <div class="form-column">
                <input type="submit" value="Contact">
            </div>
        </div>
        <div class="form-card">
            <p class="forgot-pass"><a href="#">More information...</a></p>
        </div>
    </div>
    <!-- <div class="container">
        
    </div> -->
    <div class="css-footer p-4">
        <div class="container">
            <div class="d-flex justify-content-center align-item-center">
                <h6>Create by Cecilia Michell</h6>
            </div>
            <div class="d-flex justify-content-center align-item-center">
                <a href="https://github.com/" target="_blank" class="p-2 fs-4 text-reset"><ion-icon name="logo-github"></ion-icon></a>
                <a href="https://www.instagram.com/" target="_blank" class="p-2 fs-4 text-reset"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://www.facebook.com/" target="_blank" class="p-2 fs-4 text-reset"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://twitter.com/" target="_blank" class="p-2 fs-4 text-reset"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
